<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Nombres para Bebes</title>
	<script>
		function alertUser(){
		
			var names = new Array("Ana", "Anabel", "Angel", "Benjamin", "Bekan", "Bella", "Cristofer", "Carlos", "Charly", "David", "Daniel");
			
			var search = document.getElementById('searchString').value; 
			
			search = search.charAt(0).toUpperCase() + search.slice(1);
		
		
			var output ="";
		
			if (search != ""){
				for (i=0;i<names.length;i++){
					if (names[i].indexOf(search) == 0 )
					
					output += names[i] + "<br/>";

				}
				if (output =="")
					output = "No hay sugerencias.";
			}
			document.getElementById('result').innerHTML = output;
		}
		</script>
	</head>
	<body>
		<h1>Nombres de Bebes</h1>
		<label for="searchString">Primera Letra:</label>
		<input type="text" id="searchString" onkeyup="alertUser();"/>
		<div id="result"></div>
	</body>
</html>
