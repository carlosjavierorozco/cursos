<html>
<head>
<title>Calculadora</title>
</head>
<body>

	<h1>Calculadora</h1>

	<script type="text/javascript">
		var num1 = prompt("Primer Numero");
		var num2 = prompt ("Segundo Numero");
		var sum = (num1-0) + (num2-0);
		var rest = num1 - num2;
		var multi = num1 * num2;
		var div = num1/num2;
		document.write( num1 + " + " + num2 + " = " + sum + "<br/>");
		document.write( num1 + " - " + num2 + " = " + rest + "<br/>");
		document.write( num1 + " * " + num2 + " = " + multi + "<br/>");
		document.write( num1 + " / " + num2 + " = " + div + "<br/>");
		
	</script>
</body>
</html>
