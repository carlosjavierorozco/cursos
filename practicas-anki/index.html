  <h1>practicas anki</h1>

  <div id="div">
    <img src="img/loli.jpg" alt="" class="round">
  </div>
</div>

  <hr>

  <h2>datalist</h2>

  <input list="web-tech" id="web">
  <datalist id="web-tech">
    <option value="js">
    <option value="css">
    <option value="html">
  </datalist>

  <hr>

  <h2>opt-group</h2>

  <select name="browsers" id="bws" multiple>
    <optgroup label="chromium">
      <option value="br">brave</option>
      <option value="chr">chrom</option>
    </optgroup>
    <optgroup label="others"> 
      <option value="e">edge</option>      
    </optgroup>
  </select>

  <select name="cars" id="cars" size="2">
    <option value="1">fiat</option>
    <option value="2">fors</option>
    <option value="3">kya</option>
    <option value="4">ferrari</option>
  </select>

  <hr>

  <h2>imágenes adaptables</h2>

  <picture>
    <source srcset="img/loli.jpg" media="(max-width: 600px)" />
    <source srcset="img/konachan.jpg" media="(max-width: 800px)" />
    <img src="img/rosario.jpg" alt="rosario" />
  </picture>

  <hr>
